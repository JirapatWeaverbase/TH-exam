<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Wordwall Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio = 9/16 = 0.5625 = 56.25% */
      background-color: black;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://wordwall.net/th/embed/cf7bfe708b5749359e971dcf59e94657?themeId=45&templateId=3&fontStackId=0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
